version: v1.0
name: Semaphore PHP Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version php 7.4
blocks:
  - name: Run Code Analysis
    task:
      jobs:
        - name: phpmd
          commands:
            - export ABC="984"
            - return 1
    dependencies: []
  - name: Run Unit tests
    task:
      jobs:
        - name: phpunit
          commands:
            - echo "$ABC"
    dependencies:
      - Run Code Analysis
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
